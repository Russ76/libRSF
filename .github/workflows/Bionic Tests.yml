name: Bionic Tests
on:
  workflow_run:
    workflows: ["Bionic Build"]
    types: 
      - completed
  workflow_dispatch:
jobs:
  Bionic-Tests:
    runs-on: ubuntu-18.04
    steps:
      # checkout repo
      - name: checkout
        uses: actions/checkout@v2
      # install dependencies
      - name: Install dependencies
        run: ./InstallDependencies.bash
        shell: bash
      # build libRSF
      - name: Build libRSF
        run: ./Build.bash
        shell: bash
      # run tests
      - name: run tests
        working-directory: build
        run: make test
